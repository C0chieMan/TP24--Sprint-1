<h1 class="text-center">Horse Steam Store</h1>

<button class="btn btn-primary ml-auto" (click)="goToProfile()">Profile</button>


<div class="search-container">
  <input type="text" placeholder="Search products..." [(ngModel)]="searchTerm" (input)="filterProducts()">
  <button *ngIf="searchTerm" class="clear-button" (click)="searchTerm=''">Clear</button>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let product of filteredProducts" class="col-md-4">
      <div class="card mb-3">
        <img src="{{product.imageUrl}}" class="card-img-top" alt="{{product.name}}">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <p class="price mb-0">{{product.price}}</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
          <div class="tooltip">
            <div class="tooltip-text">
              <h5>{{product.name}}</h5>
              <p>{{product.rate}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
